<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HeuristiCheck</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header-row" id="mainHeader">
        <div class="brand-box">
          <img src="icon.png" alt="Logo" class="app-logo" />
          <h2>HeuristiCheck</h2>
        </div>
        <div class="header-actions">
          <button id="themeBtn" class="icon-btn" title="Toggle Theme">
            <svg
              id="themeIcon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="historyBtn" class="icon-btn" title="History">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </button>
          <button id="settingsBtn" class="icon-btn" title="Settings">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
          <button id="closeExtension" class="icon-btn" title="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <p class="desc" id="mainDesc">
        Automatically detect usability issues using Nielsen‚Äôs 10-point heuristic
        framework.
      </p>

      <!-- MAIN VIEW -->
      <div id="mainView">
        <button id="analyzeBtn">Start Evaluation</button>

        <div id="resultsArea" class="hidden">
          <div id="statusSummary"></div>
          <div id="rulesList"></div>

          <div class="btn-group">
            <button id="downloadBtn" class="secondary icon-text-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="15" y2="15"></line>
              </svg>
              PDF
            </button>
            <button id="csvBtn" class="tertiary icon-text-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
              </svg>
              CSV
            </button>
          </div>
        </div>
      </div>

      <!-- HISTORY VIEW -->
      <div id="historyView" class="hidden">
        <div class="settings-header">
          <div style="display: flex; align-items: center; gap: 8px">
            <button id="backFromHistory" class="icon-btn" title="Back">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <h3>Recent Audits</h3>
          </div>
          <button
            id="clearHistory"
            class="icon-btn"
            style="color: #ef4444"
            title="Clear All"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
          </button>
        </div>
        <div id="historyList" class="history-list"></div>
      </div>

      <!-- SETTINGS VIEW -->
      <div id="settingsView" class="hidden">
        <div class="settings-header">
          <div style="display: flex; align-items: center; gap: 8px">
            <button id="backToHome" class="icon-btn" title="Back">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <h3>Settings</h3>
          </div>
          <button id="closeSettings" class="icon-btn" title="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="api-section">
          <label for="aiProvider">AI Provider</label>
          <select id="aiProvider" class="provider-select">
            <option value="openai">OpenAI</option>
            <option value="gemini">Google Gemini</option>
          </select>

          <label for="aiModel">AI Model</label>
          <select id="aiModel" class="provider-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fastest)</option>
            <option value="gpt-4o-mini">GPT-4o Mini (Balanced)</option>
            <option value="gpt-4o">GPT-4o (Best Quality)</option>
          </select>

          <label for="apiKeyInput">API Key</label>
          <input
            type="password"
            id="apiKeyInput"
            placeholder="Enter API Key..."
          />
          <p class="sub-text">Key is stored locally on your device.</p>
        </div>

        <div class="toggles-list" id="togglesList"></div>

        <div class="feedback-section">
          <label>Rate your experience</label>
          <div class="emoji-container">
            <button class="emoji-btn" data-rating="1">üò†</button>
            <button class="emoji-btn" data-rating="2">üòû</button>
            <button class="emoji-btn" data-rating="3">üòê</button>
            <button class="emoji-btn" data-rating="4">üôÇ</button>
            <button class="emoji-btn" data-rating="5">üòç</button>
          </div>
        </div>

        <button id="saveSettings" class="secondary">Save & Return</button>
      </div>

      <div id="successToast" class="toast hidden">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span id="toastMsg">Saved!</span>
      </div>

      <div class="footer">
        &copy; <span id="year"></span> Created by
        <span id="portfolioLink" class="author-link">Anuraj Dwivedi</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
